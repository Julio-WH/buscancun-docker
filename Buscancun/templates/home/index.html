<body>

 <div id="map" style="height: 500px"></div>

<script type="text/javascript">

    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

const ws = new WebSocket("ws://"+window.location.host+"/ws/")
console.log(ws)
